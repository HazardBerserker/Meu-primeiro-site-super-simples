                <tr>

                    <th><label for="email">Email:</label></th> <!-- th coluna-->
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <th><label for="msg">Digite sua mensagem:</label></th> <!-- th coluna-->
                    <td><textarea name="msg" id="msg" cols="40" rows="5"></textarea></td>
                </tr>
                <tr>
                   <td></td>
                    <td><button><a href="confirmacao.html">Enviar</a></button>
                </tr>
